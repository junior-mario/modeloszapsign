<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg mx-auto">
                <h1 class="text-2xl font-bold mb-2 text-gray-800">Preencher Documento: Formulario_desligamento_-_PDF_1</h1>
                <p class="text-gray-600 mb-6">Preencha os campos abaixo para gerar o arquivo PDF.</p>
                <form action="/generate/Formulario_desligamento_-_PDF_1" method="post" class="space-y-4">
                    
                <div class="mb-4">
                    <label for="nome" class="block text-sm font-medium text-gray-700 capitalize">nome</label>
                    <input type="text" id="nome" name="nome" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            
                <div class="mb-4">
                    <label for="data_nascimento" class="block text-sm font-medium text-gray-700 capitalize">data nascimento</label>
                    <input type="text" id="data_nascimento" name="data_nascimento" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            
                    <div class="pt-4">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                            Gerar PDF Preenchido
                        </button>
                    </div>
                </form>
            </div>
        
</body>
